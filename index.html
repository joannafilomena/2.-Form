<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books form</title>
    <script defer src="script.js"></script>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                <label>Book's title: <input name="title" minlength="1" class="input__title"></label>
                <label>Author: <input name="author" minlength="3" class="input__author"></label>
                <label>Reading priority:<input type="range" min="1" max="5" name="priority"
                        class="input__priority"></label>
                <label>Category:
                    <input type="radio" name="category" value="Poetry" class="input__poetry">Poetry
                    <input type="radio" name="category" value="Humor" class="input__humor">Humor
                    <input type="radio" name="category" value="Fantasy" class="input__fantasy">Fantasy
                </label>
            </legend>
        </fieldset>
        <button class="button__save">Save</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Priority</th>
                <th>Cateory</th>
            </tr>
        </thead>
        <tbody class="table__elements">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
